<div *ngFor="let reservation of reservations">
  <div *ngIf="reservation.approval == 'approved'">
    <p> ID: {{reservation.id}}</p>
    <p> Number of guests: {{reservation.numberOfGuests}}</p>
    <p> Time: {{reservation.time}}</p>
    <p> Day: {{reservation.day}}</p>
    <p> Table ID: {{reservation.tableId}}</p>
    <p> User first name: {{reservation.userFirstName}}</p>
    <p> User last name: {{reservation.userLastName}}</p>
    <p> Approval status: {{reservation.approval}}</p>
    <br><br><br>
  </div>
</div>
